[package]
name = "magnus"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"

[dependencies]
actix-web = "4.11.0"
clap = { version = "4.5.50", features = ["derive", "env", "color", "std"] }
eyre = "0.6.12"
futures = "0.3.31"
futures-util = "0.3.31"
metrics = "0.24.2"
metrics-exporter-prometheus = "0.17.2"
secrecy = "0.10.3"
solana-cpi = "3.0.0"
solana-instruction = "3.0.0"
solana-sdk = "3.0.0"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "time"] }
